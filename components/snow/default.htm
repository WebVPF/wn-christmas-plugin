<script>
    document.addEventListener('DOMContentLoaded', () => {
        snowf.init({
            amount: {{ snow.amount }},
            size: {{ snow.size }},
            speed: {{ snow.speed }},
            wind: {{ snow.wind }},
            color: '{{ snow.color }}',
            opacity: {{ snow.opacity }},
            swing: {{ snow.swing }},
            zIndex: {{ snow.zIndex }}
        });
    });
</script>
